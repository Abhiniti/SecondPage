<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>
  <!--Header with my name-->
  <h1>Abhi</h1>
  <!--Image-->
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Picture of google" />
  <!--Paragraph-->
  <p>This is my first paragraph</p>
  <p>This is my second paragraph</p>
  <!--Unordered list of links-->
  <ul>
    <li><a href="https://facebook.com/"><strong>Facebook</strong></a></li>
    <li><a href="https://instagram.com/">Instagram</a></li>
  </ul>
  <!--Table-->
  <table border="1">
    <tr>
      <th>Movies</th>
      <th>Songs</th>
      <th>Books</th>
    </tr>
    <tr>
      <td>Star Wars</td>
      <td>In My Blood </td>
      <td>Harry Potter</td>
    </tr>
  </table>


</body>

</html>
